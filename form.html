<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form outlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .container {
            position: sticky;
        }

        fieldset {
            background-color: rgba(169, 169, 169, 0.596);
            border: 2px;
            float: inherit;
        }

        form {

            float: center;
            display:block;
            justify-content: center;
        }
        .box{
            display: inline;
        }
    </style>



</head>

<body>
    <div class="container">
        <fieldset>
            <legend>
                personalised data
            </legend>
            <form action="post" id="form1">
                name: <input type="text" required minlength="23">
                <br>
                father name :<input type="text" required minlength="23">
                <br>
                mother name: <input type="text" required minlength="23">
                <br>
                <!-- gender:<input type="radio" required>
                <select name="male" id="">male</select>
                <select name="female" id="">female</select> -->
                <br>
                <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
                <!-- email: <input type="email" name="ebox" id="">
                <br>
                date :<input type="datetime-local">
                <br>
                <textarea name="" id="" cols="30" rows="10">write your view here</textarea>
                <br> -->
                <div class="box">
                <button type="button" onclick='document.getElementById=("form1").innerhtml="tis data has been recorded"'
                    class="btn btn-primary">send</button>
                    
                <button type="reset" onclick='document.getElementById=("form1").innerhtml="your data has been reset"'
                    class="btn btn-dark">rest</button></div>
            </form>
        </fieldset>
    </div>
</body>

</html>
